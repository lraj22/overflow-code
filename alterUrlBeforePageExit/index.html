<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8"/>
		<title>Alter URL Before Page Exit</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	</head>
	<body>
		<h1>Try to alter the URL before the page exits.</h1>
		<a href="https://github.com/lraj22/">Go somewhere</a>
		<script>
			window.onbeforeunload=function(){
				location.href="https://github.com/";
			};
		</script>
	</body>
</html>
